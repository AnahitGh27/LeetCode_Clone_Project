<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Problem</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/LeetCode_Logo.png" alt="LeetCode" class="img">
      </div>

      <div class="problem-description">
        <h2>Problem</h2>
        <p>Given two numbers <b>num1</b> and <b>num2</b>, determine whether their sum is equal to a given <b>target</b>. If the sum is equal to the target, return true. Otherwise, return false.
        </p>
      </div>

      <div class="language-selection">
        <label for="language-select">Select a language:</label>
        <select id="language-select">
          <option value="javascript">JavaScript</option>
          <option value="c++">C++</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
        </select>
      </div>
    </div>

    <main>
        <div class="function-writing">
            <h3>Write your solution:</h3>
            <textarea id="myTextarea" rows="15" cols="85">
                
            </textarea>
        </div>

        <div class="test-submit">
          <button id="test-btn">Test</button>
          <button id="submit-btn">Submit</button>
        </div>

    </main>

    <footer>
        <div class="container">
          <p>&copy; 2023 Leetcode Clone</p>
        </div>
    </footer>

    <script src="code.js"></script>
    </body>
</html>
